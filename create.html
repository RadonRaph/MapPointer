<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="display.js">
    </script>
    <script type="text/javascript" src="create.js">
    </script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>
  <body onload="initialize();" oncontextmenu=" isFinishDrawing =true; return false;" onmousedown="mapAnchor(event); mouseDown=true;" onmousemove="mapMove(event);" onmouseup="mouseDown=false;" onmousewheel="wheelZoom(event); draw(event);">


    <div id="points">

    </div>
    <!-- <div class="firstPlan"> -->
      <div class="tools">
        <ul>
          <li onclick="changeTool('move');" title="Outil dÃ©placer"><button id="toolMove"><i class="fa fa-hand-rock"></i></button></li>
          <li onclick="changeTool('point');" title="Outil point"><button id="toolPoint"><i class="fas fa-dot-circle"></i></button></li>
          <li onclick="changeTool('square');" title="Outil rectangle"><button id="toolSquare"><i class="far fa-square"></i></button></li>
          <li onclick="changeTool('polygon');" title="Outil polygon"><button id="toolPolygon"><i class="fas fa-draw-polygon"></i></button></li>
          <li onclick="changeTool('circle');" title="Outil cercle"><button id="toolCircle"><i class="far fa-circle"></i></button></li>
        </ul>
        <div>
          <span>Remplissage<input type="checkbox" id="fill" checked></span>
          <span>Couleur de remplissage<input type="color" id="fillColor" value="#FFFFFF"></span>
          <span>Contour<input type="checkbox" id="stroke" checked></span>
          <span>Couleur de contour<input type="color" id="strokeColor" value="#000000"></span>
          <span>Epaisseur <input type="number" id="radius" value="4" style="width: 2.25em;"></span>
          <span>Zoom <input type="range" min="0.25" max="5" value="1" step="0.25" id="zoomSlider" onchange="mapZoom(this.value); draw(event);"><span id="zoomValue">1</span>x</span>
        </div>
      </div>
      <div class="menu" id="menu">
        <form class="" action="" method="">
          <label for="name">Nom</label>
          <input type="text" name="name" value="" id="formName">

          <label for="svg">Code de dessin</label>
          <input type="text" name="svg" id="formSvg" disabled>

          <label for="content">Contenu</label>
          <textarea name="content" rows="8" cols="80" id="formContent"></textarea>

          <br>
          <button type="button" name="button" onclick="savePoint()">Enregistrer</button>
          <br>
          <button type="button" name="button" style="background-color: red;" onclick="menuOpen(); isFinishDrawing=false; points=[];">Abandonner</button>
        </form>
      </div>
    <!-- </div> -->


    <svg class="map" id="svgC" onmousemove="draw(event);" onclick="addPoint(event);" xmlns="http://www.w3.org/2000/svg" draggable="false">
    </svg>
    <div class="map" id="map" draggable="false"></div>
    <!-- <canvas id="canvas" width="300" height="300"  onmousemove="detectPointsHover(event)" onkeydown="close(event)"></canvas> -->
    <script type="text/javascript">
      changeTool("move");
    </script>
  </body>

</html>
